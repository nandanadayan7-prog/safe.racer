

   
                    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Safe Racer ‚Äì Road Safety Game</title>
    <style>
        :root {
            --primary: #3498db;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f1c40f;
            --dark: #1a1a1a;
            --road: #2c3e50;
            --sand: #f4d03f;
            --sand-dark: #b7950b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; touch-action: manipulation; }

        body {
            background: #333;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background: var(--dark);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border-left: 20px solid var(--sand);
            border-right: 20px solid var(--sand);
        }

        /* Top HUD */
        #hud {
            display: flex;
            justify-content: space-around;
            padding: 15px 5px;
            background: #000;
            border-bottom: 2px solid #444;
            font-size: 14px;
            font-weight: bold;
            z-index: 5;
        }
        .stat-val { color: var(--primary); }
        .stat-err { color: var(--danger); }

        #game-canvas-container {
            flex-grow: 1;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            background: var(--road);
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Overlays */
        .screen {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            z-index: 20;
            backdrop-filter: blur(5px);
        }

        .hidden { display: none !important; }

        h1 { font-size: 3rem; margin-bottom: 10px; color: var(--success); }
        p { margin-bottom: 20px; line-height: 1.5; }

        button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: var(--primary);
            color: white;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }

        /* Quiz Specific */
        .quiz-opt {
            width: 100%;
            margin: 8px 0;
            border-radius: 8px;
            background: #444;
            font-size: 16px;
        }

        /* Mobile Controls */
        #mobile-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
            background: #111;
            border-top: 2px solid #333;
        }

        .ctrl-group { display: flex; gap: 10px; flex: 1; }
        .ctrl-btn {
            flex: 1;
            height: 70px;
            border-radius: 12px;
            font-size: 24px;
            background: #2c3e50;
            border-bottom: 5px solid #000;
        }
        .action-go { background: var(--success); }
        .action-stop { background: var(--danger); }

        #countdown {
            position: absolute;
            font-size: 100px;
            font-weight: 900;
            color: var(--warning);
            pointer-events: none;
            z-index: 30;
        }
        
        /* Sand features */
        .rock, .cactus {
            position: absolute;
            z-index: 1;
        }
        .rock {
            background-color: var(--sand-dark);
            border-radius: 5px;
        }
        .cactus {
            background-color: var(--success);
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="hud">
            <div>Score: <span id="score" class="stat-val">0</span></div>
            <div>Mistakes: <span id="mistakes" class="stat-err">0</span>/3</div>
            <div>KM/H: <span id="speed" class="stat-val">0</span></div>
        </div>

        <div id="countdown" class="hidden">3</div>
        
        <div id="game-canvas-container">
            <canvas id="gameCanvas"></canvas>
        </div>

        <div id="overlay" class="screen">
            <h1>SAFE RACER</h1>
            <p>üö¶ Stop at Red Signals<br>üö∏ Yield at Crossings<br>üèé Watch the Speed Limit (60)</p>
            <button id="start-btn">START ENGINE</button>
        </div>

        <div id="quiz-modal" class="screen hidden">
            <h2 style="color:var(--warning)">ROAD SAFETY CHECK</h2>
            <p id="quiz-question" style="margin-top:15px"></p>
            <div id="quiz-options" style="width: 100%;"></div>
        </div>

        <div id="game-over" class="screen hidden">
            <h2 id="end-status">GAME OVER</h2>
            <p>Your Final Score: <span id="final-score">0</span></p>
            <button onclick="location.reload()">PLAY AGAIN</button>
        </div>

        <div id="mobile-controls">
            <div class="ctrl-group">
                <button id="btn-left" class="ctrl-btn">‚óÄ</button>
                <button id="btn-right" class="ctrl-btn">‚ñ∂</button>
            </div>
            <div class="ctrl-group">
                <button id="btn-go" class="ctrl-btn action-go">GO</button>
                <button id="btn-stop" class="ctrl-btn action-stop">STOP</button>
            </div>
        </div>
    </div>

    <script>
        /** @type {HTMLCanvasElement} */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('game-canvas-container');
        
        // Game State
        let score = 0;
        let mistakes = 0;
        let speed = 0;
        let isMoving = false;
        let gameRunning = false;
        let gameDistance = 0;
        const GOAL = 5000;
        
        // Player
        const player = { lane: 1, x: 0, y: 0, w: 45, h: 80, color: '#3498db' };
        
        // World Objects
        let signal = { active: false, y: -100, status: 'GREEN', type: 'light', lastBlinkTime: 0, blinkOn: true, pedestrians: [] }; // types: light, pedestrian
        let markers = [];
        let otherCars = [];
        let sandFeatures = [];

        function init() {
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
            player.y = canvas.height - 150;
            updateCarPos();
            
            // Create static road markers
            markers = [];
            for(let i=0; i<10; i++) markers.push(i * (canvas.height / 5));
            
            // Create initial features in sand on the sides
            createSandFeatures();
            
            // Clear cars and signal
            otherCars = [];
            signal.active = false;
        }

        function createSandFeatures() {
            for (let i=0; i<10; i++) {
                const side = Math.random() < 0.5 ? 'left' : 'right';
                const xBase = side === 'left' ? -20 : canvas.width;
                const feature = {
                    type: Math.random() < 0.7 ? 'rock' : 'cactus',
                    side: side,
                    x: xBase + (Math.random() * 20) - 10,
                    y: Math.random() * canvas.height,
                    w: featureType === 'rock' ? 20 + Math.random() * 20 : 15,
                    h: featureType === 'rock' ? 15 + Math.random() * 15 : 25 + Math.random() * 15,
                }
                sandFeatures.push(feature);
            }
        }

        function updateCarPos() {
            const laneWidth = canvas.width / 3;
            player.targetX = (laneWidth * player.lane) + (laneWidth / 2) - (player.w / 2);
        }

        // Logic
        function triggerMistake(msg) {
            mistakes++;
            score = Math.max(0, score - 10);
            updateHUD();
            if (mistakes >= 3) {
                gameRunning = false;
                showQuiz();
            }
        }

        function updateHUD() {
            document.getElementById('score').innerText = score;
            document.getElementById('mistakes').innerText = mistakes;
            document.getElementById('speed').innerText = Math.floor(speed);
        }

        // --- Input Handling ---
        const setGo = (val) => { isMoving = val; };
        const moveL = () => { if(gameRunning && player.lane > 0) { player.lane--; updateCarPos(); } };
        const moveR = () => { if(gameRunning && player.lane < 2) { player.lane++; updateCarPos(); } };

        // Keyboard
        window.addEventListener('keydown', e => {
            if(gameRunning) {
                if(e.key === 'ArrowLeft') moveL();
                if(e.key === 'ArrowRight') moveR();
                if(e.key === 'ArrowUp') setGo(true);
            }
        });
        window.addEventListener('keyup', e => {
            if(gameRunning && e.key === 'ArrowUp') setGo(false);
        });

        // Touch
        const bindTouch = (id, fnStart, fnEnd) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', e => { e.preventDefault(); if(gameRunning) fnStart(); });
            if(fnEnd) el.addEventListener('touchend', e => { e.preventDefault(); if(gameRunning) fnEnd(); });
            el.addEventListener('mousedown', () => { if(gameRunning) fnStart(); });
            if(fnEnd) el.addEventListener('mouseup', () => { if(gameRunning) fnEnd(); });
        };

        bindTouch('btn-left', moveL);
        bindTouch('btn-right', moveR);
        bindTouch('btn-go', () => setGo(true), () => setGo(false));
        bindTouch('btn-stop', () => setGo(false));

        // --- Core Loop ---
        function update(timestamp) {
            if(!gameRunning) return;

            // Speed Logic
            if(isMoving) {
                speed = Math.min(speed + 1.5, 85);
            } else {
                speed = Math.max(speed - 2, 0);
            }

            // Road scroll
            markers = markers.map(m => {
                let newM = m + (speed * 0.2);
                return newM > canvas.height ? 0 : newM;
            });

            // Features scroll
            sandFeatures.forEach(f => {
                f.y += (speed * 0.2);
                if (f.y > canvas.height) {
                    f.y = -f.h;
                    f.x = (f.side === 'left' ? -20 : canvas.width) + (Math.random() * 20) - 10;
                }
            });

            // Cars scroll and creation
            otherCars.forEach(car => car.y += (speed * 0.2 - car.speed * 0.2));
            otherCars = otherCars.filter(car => car.y < canvas.height + 100);
            if (otherCars.length < 5 && Math.random() < 0.02) {
                const colors = ['#e74c3c', '#2ecc71', '#f1c40f', '#9b59b6', '#34495e'];
                const lane = Math.floor(Math.random() * 3);
                const laneWidth = canvas.width / 3;
                const carW = 45, carH = 80;
                otherCars.push({
                    lane: lane,
                    x: (laneWidth * lane) + (laneWidth / 2) - (carW / 2),
                    y: -100 - (Math.random() * 100),
                    w: carW, h: carH,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speed: 30 + Math.random() * 40
                });
            }

            // Signal Logic
            if(!signal.active && Math.random() < 0.005) {
                signal.active = true;
                signal.y = -150;
                signal.type = Math.random() > 0.5 ? 'light' : 'pedestrian';
                signal.status = 'RED';
                signal.pedestrians = [];
                if (signal.type === 'pedestrian') {
                    for (let i=0; i<3; i++) {
                        signal.pedestrians.push({
                            x: -30 - i * 40,
                            y: signal.y + 120 + i * 10,
                            w: 20, h: 30, color: '#eee',
                            isWalking: true, legAngle: 0
                        });
                    }
                }
            }

            if(signal.active) {
                signal.y += (speed * 0.2);
                
                // Traffic light blinking
                if (signal.type === 'light') {
                    const now = timestamp;
                    if (now - signal.lastBlinkTime > 500) { // Blink every 500ms
                        signal.blinkOn = !signal.blinkOn;
                        signal.lastBlinkTime = now;
                    }
                } else if (signal.type === 'pedestrian') {
                    // Update pedestrians walking animation
                    signal.pedestrians.forEach(p => {
                        p.y = signal.y + 120 + (p.x % 40) / 4; // Follow crossing
                        p.x += 1;
                        p.legAngle += 0.1;
                        if (p.x > canvas.width + 30) p.isWalking = false;
                    });
                }
                
                // Rule Check: If passing red light while moving
                if(signal.active && signal.y > player.y - 20 && signal.y < player.y && speed > 5) {
                    triggerMistake();
                    signal.active = false;
                } else if (signal.active && signal.y > player.y + 100) {
                    // Passed successfully
                    score += 10;
                    signal.active = false;
                    updateHUD();
                }
            }

            // Speed limit check
            if(speed > 60 && Math.random() < 0.005) triggerMistake();

            // Lerp car position
            player.x += (player.targetX - player.x) * 0.15;

            // Collision with other cars
            for (let i=0; i<otherCars.length; i++) {
                const car = otherCars[i];
                if (
                    player.x < car.x + car.w &&
                    player.x + player.w > car.x &&
                    player.y < car.y + car.h &&
                    player.y + player.h > car.y
                ) {
                    triggerMistake();
                    otherCars.splice(i, 1);
                    break;
                }
            }

            gameDistance += (speed * 0.01);
            if(gameDistance >= GOAL) endGame(true);
            
            updateHUD();
        }

        function draw(timestamp) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const laneW = canvas.width / 3;

            // Draw Road
            ctx.fillStyle = varColor('--road');
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Lines
            ctx.setLineDash([20, 30]);
            ctx.strokeStyle = "rgba(255,255,255,0.3)";
            ctx.lineWidth = 4;
            for(let i=1; i<3; i++) {
                ctx.beginPath();
                ctx.moveTo(laneW * i, 0); ctx.lineTo(laneW * i, canvas.height);
                ctx.stroke();
            }

            // Draw Features on sides
            drawSandFeatures();

            // Draw Other Cars
            otherCars.forEach(car => {
                ctx.fillStyle = car.color;
                roundRect(ctx, car.x, car.y, car.w, car.h, 8);
                ctx.fillStyle = "rgba(0,0,0,0.3)";
                ctx.fillRect(car.x + 5, car.y + 15, car.w - 10, 20);
            });

            // Signal/Zebra
            if(signal.active) {
                if(signal.type === 'light') {
                    // Draw traffic light
                    ctx.fillStyle = '#000';
                    ctx.fillRect(laneW/2 - 25, signal.y, 50, 100);
                    // Blinking
                    ctx.fillStyle = (signal.status === 'RED' && signal.blinkOn) ? 'red' : 'rgba(255,0,0,0.2)';
                    ctx.beginPath(); ctx.arc(laneW/2, signal.y + 30, 15, 0, Math.PI*2); ctx.fill();
                    ctx.fillStyle = (signal.status === 'GREEN' && signal.blinkOn) ? 'green' : 'rgba(0,255,0,0.2)';
                    ctx.beginPath(); ctx.arc(laneW/2, signal.y + 70, 15, 0, Math.PI*2); ctx.fill();
                } else if (signal.type === 'pedestrian') {
                    // Draw zebra crossing
                    ctx.fillStyle = "rgba(255,255,255,0.8)";
                    for(let i=0; i<6; i++) ctx.fillRect(i*laneW*0.6, signal.y + 100, 30, 100);
                    // Draw pedestrians
                    signal.pedestrians.forEach(p => drawPedestrian(p));
                }
            }

            // Player Car
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 15; ctx.shadowColor = player.color;
            roundRect(ctx, player.x, player.y, player.w, player.h, 8);
            ctx.shadowBlur = 0;
            
            // Windows
            ctx.fillStyle = "rgba(0,0,0,0.3)";
            ctx.fillRect(player.x + 5, player.y + 15, player.w - 10, 20);
        }

        function drawSandFeatures() {
            sandFeatures.forEach(f => {
                ctx.fillStyle = f.type === 'rock' ? varColor('--sand-dark') : varColor('--success');
                if (f.type === 'rock') {
                    roundRect(ctx, f.x, f.y, f.w, f.h, 5);
                } else {
                    // Simple cactus drawing
                    ctx.beginPath(); ctx.arc(f.x + f.w/2, f.y + f.h/2, f.w/2, 0, Math.PI*2); ctx.fill();
                    ctx.fillRect(f.x + f.w/2 - 3, f.y + f.h/2, 6, f.h/2);
                }
            });
        }

        function drawPedestrian(p) {
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, p.w, p.h);
            // Simple animation
            const legH = 10;
            ctx.fillRect(p.x + 2, p.y + p.h, 6, legH + Math.sin(p.legAngle) * 2);
            ctx.fillRect(p.x + p.w - 8, p.y + p.h, 6, legH - Math.sin(p.legAngle) * 2);
        }

        function roundRect(ctx, x, y, w, h, r) {
            ctx.beginPath(); ctx.moveTo(x+r, y); ctx.arcTo(x+w, y, x+w, y+h, r);
            ctx.arcTo(x+w, y+h, x, y+h, r); ctx.arcTo(x, y+h, x, y, r);
            ctx.arcTo(x, y, x+w, y, r); ctx.closePath(); ctx.fill();
        }

        function varColor(name) { return getComputedStyle(document.documentElement).getPropertyValue(name); }

        const quizBank = [
            { q: "What does a flashing yellow light mean?", a: ["Stop immediately", "Slow down and proceed with caution", "Speed up"], c: 1 },
            { q: "Solid white line between lanes means?", a: ["Stay in your lane", "Change lanes anytime", "Overtake from left"], c: 0 },
            { q: "Legal blood alcohol limit for driving?", a: ["0.08%", "0.05%", "Zero is safest"], c: 2 },
            { q: "What should you do at a zebra crossing with pedestrians?", a: ["Stop and yield", "Honk and continue", "Speed up to pass before them"], c: 0 },
            { q: "Speed limit in the game is:", a: ["40 km/h", "60 km/h", "80 km/h"], c: 1 }
        ];

        function showQuiz() {
            const modal = document.getElementById('quiz-modal');
            const qBox = document.getElementById('quiz-question');
            const oBox = document.getElementById('quiz-options');
            const q = quizBank[Math.floor(Math.random() * quizBank.length)];
            
            qBox.innerText = q.q;
            oBox.innerHTML = '';
            q.a.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'quiz-opt';
                btn.innerText = opt;
                btn.onclick = () => {
                    if(i === q.c) {
                        mistakes = 0;
                        modal.classList.add('hidden');
                        startCountdown();
                    } else {
                        endGame(false);
                    }
                };
                oBox.appendChild(btn);
            });
            modal.classList.remove('hidden');
        }

        function startCountdown() {
            const countEl = document.getElementById('countdown');
            countEl.classList.remove('hidden');
            let count = 3;
            countEl.innerText = count;
            
            const timer = setInterval(() => {
                count--;
                if(count <= 0) {
                    clearInterval(timer);
                    countEl.classList.add('hidden');
                    gameRunning = true;
                    requestAnimationFrame(loop);
                }
                countEl.innerText = count;
            }, 1000);
        }

        function endGame(win) {
            gameRunning = false;
            document.getElementById('game-over').classList.remove('hidden');
            document.getElementById('quiz-modal').classList.add('hidden');
            document.getElementById('end-status').innerText = win ? "üèÜ MISSION COMPLETE" : "üí• LICENSE REVOKED";
            document.getElementById('final-score').innerText = score;
        }

        function loop(timestamp) {
            if(!gameRunning) return;
            update(timestamp);
            draw(timestamp);
            requestAnimationFrame(loop);
        }

        document.getElementById('start-btn').onclick = () => {
            document.getElementById('overlay').classList.add('hidden');
            init();
            startCountdown();
        };

        window.onresize = init;
    </script>
</body>
